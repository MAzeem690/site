<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Style Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .logo {
            font-size: 50px;
            font-weight: bold;
            color: #4285F4;
        }
        .search-container {
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
        }
        .search-box {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #dfe1e5;
            border-radius: 25px;
            outline: none;
        }
        .buttons {
            margin-top: 15px;
        }
        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #f8f9fa;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

    <div class="logo">Google</div>
    
    <div class="search-container">
        <input type="text" class="search-box" placeholder="Search Google or type a URL">
    </div>

    <div class="buttons">
        <button class="btn">Google Search</button>
        <button class="btn">I'm Feeling Lucky</button>
    </div>

</body>
</html>
